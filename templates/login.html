<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login - Smart Student Planner</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6 col-lg-4">
				<div class="card shadow">
					<div class="card-body p-5">
						<h2 class="text-center mb-4">ðŸŽ“ Student Planner</h2>
						<h5 class="text-center text-muted mb-4">Login</h5>
						
						<!-- Flash Messages -->
						{% with messages = get_flashed_messages(with_categories=true) %}
							{% if messages %}
								{% for category, message in messages %}
									<div class="alert alert-{{ 'success' if category=='success' else 'danger' }} alert-dismissible fade show" role="alert">
										{{ message }}
										<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
									</div>
								{% endfor %}
							{% endif %}
						{% endwith %}
						
						<form method="POST" action="{{ url_for('login') }}">
							<div class="mb-3">
								<label for="email" class="form-label">Email</label>
								<input type="email" class="form-control" id="email" name="email" required autofocus>
							</div>
							
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input type="password" class="form-control" id="password" name="password" required>
							</div>
							
							<button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
							
							<div class="text-center">
								<small class="text-muted">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></small>
							</div>
						</form>
					</div>
				</div>
				
				<div class="text-center mt-3">
					<small class="text-muted">Smart Student Planner - Proof of Value</small>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
